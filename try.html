<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <style>
        .counter-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .counter-box {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .clicked {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Total Click Count: <span id="totalCounter">0</span></h1>
    <h1>Decreasing Count: <span id="decreasingCounter">10</span></h1>  <!-- New decreasing counter -->

    <div class="counter-container">
        <div class="counter-box">
            <button onclick="increaseCounter(this)">Button 1</button>
        </div>
        <div class="counter-box">
            <button onclick="increaseCounter(this)">Button 2</button>
        </div>
        <div class="counter-box">
            <button onclick="increaseCounter(this)">Button 3</button>
        </div>
    </div>

    <script>
        let totalCount = 0;
        let decreasingCount = 2; // Starting value for the decreasing counter

        function increaseCounter(button) {
            if (!button.classList.contains("clicked")) {  
                totalCount++; 
                document.getElementById("totalCounter").innerText = totalCount; 

                // Decrease the second counter, but not below 0
                if (decreasingCount > 0) {
                    decreasingCount--;
                    document.getElementById("decreasingCounter").innerText = decreasingCount;
                }

                button.classList.add("clicked"); 
                button.disabled = true;  
            }
        }
    </script>

</body>
</html>
